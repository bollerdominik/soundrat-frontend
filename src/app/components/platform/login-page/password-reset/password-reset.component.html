<mat-card class="centered-card">
  <h2 class="mat-h2">Reset password</h2>
  <mat-card-content>
    <mat-form-field class="form-row" appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput required type="password" formControlName="password" #input>
    </mat-form-field>
  </mat-card-content>
  <button mat-raised-button color="primary" class="form-row" type="submit" (click)="onResetClicked(input)">Reset Password</button>
</mat-card>
